<!DOCTYPE html>
<html>
<head>
  <title>Spinkit JS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type = "text/css" href="../dist/css/spinkit.min.css"/>
  <link rel="stylesheet" type = "text/css" href="../dist/css/spinkit.extended.css"/>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="form-inline">
					<div class="btn-group mr-2">
						<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select SpinKit</button>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#" onclick="return false;" onmousedown="create('rotatingPlane')">Rotating Plane</a>
							<a class="dropdown-item" href="#" onclick="return false;" onmousedown="create('doubleBounce')">Double Bounce</a>
							<a class="dropdown-item" href="#" onclick="return false;" onmousedown="create('wave')">Wave</a>
							<a class="dropdown-item" href="#" onclick="return false;" onmousedown="create('wanderingCubes')">Wandering Cubes</a>
							<a class="dropdown-item" href="#" onclick="return false;" onmousedown="create('pulse')">Pulse</a>
							<a class="dropdown-item" href="#" onclick="return false;" onmousedown="create('chasingDots')">Chasing Dots</a>
							<a class="dropdown-item" href="#" onclick="return false;" onmousedown="create('threeBounce')">Three Bounce</a>
							<a class="dropdown-item" href="#" onclick="return false;" onmousedown="create('circle')">Circle</a>
							<a class="dropdown-item" href="#" onclick="return false;" onmousedown="create('cubeGrid')">Cube Grid</a>
							<a class="dropdown-item" href="#" onclick="return false;" onmousedown="create('fadingCircle')">Fading Circle</a>
							<a class="dropdown-item" href="#" onclick="return false;" onmousedown="create('foldingCube')">Folding Cube</a>
							<a class="dropdown-item" href="#" onclick="return false;" onmousedown="create('beaulticircle')">Beaulticircle</a>
						</div>
					</div>

					<div class="form-check mr-2">
						<input class="form-check-input" type="checkbox" id="overlay-checkbox" onchange="adjustPosition(this)"/>
						<label class="form-check-label" for="overlay-checkbox">Use overlay?</label>
					</div>

					<input type="text" class="form-control mr-2" onchange="adjustSize(this)" placeholder="change size"/>
					<input type="text" class="form-control mr-2" onchange="adjustWidth(this)" placeholder="change width"/>
					<input type="text" class="form-control mr-2" onchange="adjustHeight(this)" placeholder="change height"/>
					<input type="text" class="form-control mr-2" onchange="adjustColor(this)" placeholder="change color"/>
				</div>
			</div>
		</div>
	</div>	
	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="../dist/js/spinkit.js"></script>
<script>
	//on load spinner is set to body
	var spinkit = new SpinKit('body');
	spinkit.show();
</script>
<script>
//------------- CODE ONLY FOR DEMONSTRATION
function create(spinKitType){
	spinkit.destroy();
	spinkit = new SpinKit('body', spinKitType);
	spinkit.show();
}

function adjustPosition(checkboxElem){
	spinkit.setOverlay(checkboxElem.checked);

	//remove overlay in 5 seconds
	setTimeout(function(){spinkit.destroy();}, 3000);
}

function adjustWidth(inputElem){
	//get value
	var size = inputElem.value;

	spinkit.setWidth(size);
}

function adjustHeight(inputElem){
	//get value
	var size = inputElem.value;

	spinkit.setHeight(size);
}

function adjustSize(inputElem){
	//get value
	var size = inputElem.value;

	spinkit.setSize(size);
}

function adjustColor(inputElem){
	//get value
	var color = inputElem.value;

	spinkit.setColor(color);
}
</script>
</body>
</html>
